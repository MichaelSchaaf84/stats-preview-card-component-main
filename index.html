<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="left">
          <h1>
            Get <span class="violet">insights </span>that help your business
            grow.
          </h1>

          <p class="text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="features">
            <div class="feature">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="feature">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="feature">
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="overlay">
            <img
              src="./images/image-header-desktop.jpg"
              alt="Women working at laptops Image"
              srcset=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
